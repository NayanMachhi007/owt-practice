<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <button type="button" class="btn btn-primary p-6 m-5" data-bs-toggle="modal" data-bs-target="#exampleModal"
        onclick="datashow()">
        Add The Data
    </button>


    <section class="model-section">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content" id="closecontent">
                    <div class="modal-header" id="closeheader">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Data Add</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="table-main" id="modleclose">
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <td scope="row">
                                            <input type="Name" placeholder="Name" id="name" class="bg-light">
                                        </td>
                                        <td><input type="text" placeholder="Surname" id="surname" class="bg-light"></td>

                                    </tr>
                                    <tr>
                                        <td><input type="text" placeholder="Address" id="address" class="bg-light"></td>
                                        <td><input type="text" placeholder="Contact" id="contact" class="bg-light"></td>
                                    </tr>

                                    <tr>
                                        <td> <button type="submit" class="btn btn-primary" onclick="submit()">Save
                                                changes</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>


    <section>
        <table class="table table-striped">
            <thead>
                <tr class="table-primary">
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Address</th>
                    <th>Contact</th>
                    <th>Action</th>

                </tr>
            </thead>
            <tbody id="showdata">

            </tbody>
        </table>
    </section>



    <script>

        function submit() {

            let name = document.getElementById("name").value;
            let surname = document.getElementById("surname").value;
            let address = document.getElementById("address").value;
            let contact = document.getElementById("contact").value;                 
            document.getElementById("showdata").innerHTML += "<tr class='datashowdetails'><td>" + name + "</td><td>" + surname + "</td><td>" + address + "</td><td>" + contact + "</td><td>  <button type='button' class='btn btn-primary btnedit' data-bs-target='#exampleModal' data-bs-toggle='modal' onclick='edit(this)'>Edit</button>  </td></tr>";
        }

        function datashow() {
            document.getElementById("closecontent").style.display = "block";

        }

        function edit(showdata) {

            console.log(document.getElementById("name").value = showdata.parentElement.parentElement.children[0].innerHTML);
            console.log(document.getElementById("surname").value = showdata.parentElement.parentElement.children[1].innerHTML);
            console.log(document.getElementById("address").value = showdata.parentElement.parentElement.children[2].innerHTML);
            console.log(document.getElementById("contact").value = showdata.parentElement.parentElement.children[3].innerHTML);
        }

        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
