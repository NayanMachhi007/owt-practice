<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Html </title>

    <style>

        .box{
            height: 100px;
            width: 100px;
            background-color: aqua;
        }

        .show{
            background-color:white;
        }


    </style>
</head>
<body>
    


    <div class="box">

    </div>


    <button onclick="data()">Click Me</button>

    <script>
        function data(){
            document.querySelector(".box").classList.toggle("show");
        }
    </script>
</body>
</html>
