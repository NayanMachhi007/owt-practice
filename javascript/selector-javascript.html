<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Javascript</title>
</head>

<body>


    <h1 id="hid">Welcome to Javascript Using ID </h1>
    <h1 class="hclass">Welcome to Javascript Using Class </h1>
    <h1 class="hclass">Welcome to Javascript Using Class </h1>
    <h1 class="hclass">Welcome to Javascript Using Class </h1>
    <h1>Welcome to Javascript Using Tagname </h1>



    <script>
        console.log(document.getElementById("hid").style.color = "red");
        console.log(document.getElementsByClassName("hclass"));
        console.log(document.getElementsByTagName("h1"));
    </script>

</body>

</html>
