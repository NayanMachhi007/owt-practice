<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Demo 2</title>
</head>

<body>

    <input type="number" id="inputbtn"> <button type="submit" id="submitbtn" onclick="subtn()">Number Print</button>

    <p class="numbershow"></p>

    <script>

        function subtn() {
            let a = document.getElementById("inputbtn").value;

            for (let i = 0; i <= a; i++) {
               if(i % 2 == 1){
                    document.write(i);
               }
            }

        }
    </script>


</body>

</html>
