<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Pop</title>

    <style>
        body {
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        .main {
            width: 30%;
            height: 30%;
            border: 1px solid black;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: none;

        }
    </style>
</head>

<body>

    <button onclick="btn()">Pop</button>

    <div class="main" id="pop">
        <button onclick="popclose()">close</button>
    </div>



    <script>
        function btn() {
            document.getElementById("pop").style.display = "block";
            
        }

        function popclose() {
            document.getElementById("pop").style.display = "none";
        }
    </script>

</body>

</html>
