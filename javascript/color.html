<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>

</head>

<body>

    <input type="color" id="input">

    <button type="button" onclick="btn()">Click me</button>

    <p id="color-p">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores consequatur porro velit expedita
        doloremque libero quae ab sit provident aliquam!</p>

    <script>

        function btn() {
            document.getElementById("color-p").style.color = document.getElementById("input").value;
        }

    </script>
</body>

</html>
